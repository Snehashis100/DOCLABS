<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diabetes</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="header">
    <h1>Diabetes</h1>
  </div>

  <form id="diabetesForm">

    <div id="glucoseDiv">
      <label for="Glu">Glucose level</label>
      <input type="number" id="Glu" name="Glu" min="0" max="2^32 -1">
    </div>

    <div id="insulinDiv">
      <label for="Ins">Insulin level </label>
      <input type="number" id="Ins" name="Ins" min="0" max="2^32 -1">
    </div>

    <div id="bmiDiv">
      <label for="BMI">BMI</label>
      <input type="number" id="BMI" name="BMI" min="0" max="2^32 -1">
    </div>

    <div id="skinDiv">
      <label for="Skin">Skin Thickness</label>
      <input type="number" id="Skin" name="Skin" min="0" max="2^32 -1">
    </div>

    <div id="ageDiv">
      <label for="Age">Age</label>
      <input type="number" id="Age" name="Age" min="0" max="2^32 -1">
    </div>

    <div id="pregDiv">
      <label for="Preg">Pregnancy</label>
      <input type="number" id="Preg" name="Preg" min="0" max="2^32 -1">
    </div>

    <div id="diabetDiv">
      <label for="Diabet">Diabetic Pedigree Function Value</label>
      <input type="number" id="Diabet" name="Diabet" min="0" max="2^32 -1">
    </div>

    <div id="bpDiv">
      <label for="bp">Diastolic Blood Pressure level</label>
      <input type="number" id="bp" name="bp" min="0" max="2^32 -1">
    </div>

  </form>

  <div id="BtnDiv">
    <button id="submitBtn" type="submit" form="form1" value="Submit">Predict</button>
  </div>
</body>
<script src="diabetes_scripts.js"></script>

</html>
