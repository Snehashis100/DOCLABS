<!DOCTYPE html>
<html>
<head>
	<title>Diabetes</title>
</head>
<body>
	<div>
		<h1> <strong> Diabetes </strong></h1>
	</div>

	<form>
  <label for="Glu">Glucose level</label><br>
  <input type="number" id="Glu" name="Glu" min="0" max="2^32 -1"><br>

  <label for="Ins">Insulin level </label><br>
  <input type="number" id="Ins" name="Ins" min="0" max="2^32 -1"><br>

  <label for="BMI">BMI</label><br>
  <input type="number" id="BMI" name="BMI" min="0" max="2^32 -1"><br>

  <label for="Skin">Skin Thickness</label><br>
  <input type="number" id="Skin" name="Skin" min="0" max="2^32 -1"><br>

  <label for="Age">Age</label><br>
  <input type="number" id="Age" name="Age" min="0" max="2^32 -1"><br>

  <label for="Preg">Pregnancy</label><br>
  <input type="number" id="Preg" name="Preg" min="0" max="2^32 -1"><br>

  <label for="Diabet">Diabetic Pedigree Function Value</label><br>
  <input type="number" id="Diabet" name="Diabet" min="0" max="2^32 -1"><br>

  <label for="bp">Diastolic Blood Pressure level</label><br>
  <input type="number" id="bp" name="bp" min="0" max="2^32 -1"><br>

  
</form><br><br>

<button type="submit" form="form1" value="Submit">Predict</button>
</body>
</html>
