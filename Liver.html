<!DOCTYPE html>
<html>
<head>
	<title>LIVER DISEASE DETECTION</title>
</head>
<body>
<div>
		<h1> <strong>LIVER DISEASE DETECTION  </strong></h1>
	</div>
	<form>
  <label for="Age">Age</label><br>
  <input type="number" id="Age" name="Age" min="0" max="2^32 -1"><br>

  <label for="Total_Bil">Total Bilirubin</label><br>
  <input type="number" id="Total_Bil" name="Total_Bil" min="0" max="2^32 -1"><br>

  <label for="Direct_Bil">Direct Bilirubin  </label><br>
  <input type="number" id="Direct_Bil" name="Direct_Bil" min="0" max="2^32 -1"> <br>

  <label for="Alb">Albumin </label><br>
  <input type="number" id="Alb" name="Alb" min="0" max="2^32 -1"><br>

  <label for="Alb_Glo_Ratio">Albumin and Globulin Ratio</label><br>
  <input type="number" id="Alb_Glo_Ratio" name="Alb_Glo_Ratio" min="0" max="2^32 -1"><br>

  <label for="Alk_Phosp">Alkaline Phosphotase</label><br>
  <input type="number" id="Alk_Phosp" name="Alk_Phosp" min="0" max="2^32 -1"><br>

  <label for="Alam_Amino">Alamine Aminotransferase </label><br>
  <input type="number" id="Alam_Amino" name="Alam_Amino" min="0" max="2^32 -1"><br>

  <label for="Asp_Amino">Aspartate Aminotransferase </label><br>
  <input type="number" id="Asp_Amino" name="Asp_Amino" min="0" max="2^32 -1"><br>


</form><br><br>

<button type="submit" form="gorm9" value="Submit">Predict</button>
</body>
</html>
